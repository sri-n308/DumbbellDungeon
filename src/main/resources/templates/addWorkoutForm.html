<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Workout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    @font-face { font-family: retro; src: url(moderngoth.ttf) format("truetype"); }
    h1{
        text-align: center;
        font-family: retro;
        font-size: 80px;
        color: bisque;
    }
    form{
        font-size: larger;
        color: bisque;
    }
    body{
        background-color: black;
    }
    .but{
        background-color: bisque;
        color: black;

    }
    .theme{
        background-color: bisque;
        color: black;
    }

</style>
<body>
 <div>
     <h1>Add Workout</h1>
     <form th:action="@{/saveWorkout}" th:object="${workout}" method = "POST" class = "col-lg-6 offset-lg-3">
         <div class="form-group width">
             <label>Lift</label>
             <input th:field ="*{type}" class="form-control theme"  placeholder="Enter lift">
             <small class="form-text text-muted">Enter the lift or excercise you are tracking. Ex. Bench Press, Squat, Deadlift.</small>
         </div>
         <div class="form-group width">
             <label>Weight</label>
             <input th:field ="*{weight}"class="form-control theme" placeholder="Weight">
         </div>
         <div class="form-group width">
             <label>Repetitions</label>
             <input th:field ="*{reps}"class="form-control theme" placeholder="Repetitions">
             <small class="form-text text-muted">Enter how many reps of this excercise you did</small>
         </div>
         <div class="form-group width">
             <label>Date</label>
             <input type = "datetime-local" th:field ="*{dateTime}"class="form-control theme" placeholder="Date">
         </div>
         <div class="form-group width">
             <label>Notes</label>
             <input maxlength="75" th:field ="*{notes}"class="form-control theme" placeholder="Notes">
             <small class="form-text text-muted">Optional (75 Character Limit)</small>
         </div>
         <button type="submit" class="but btn btn-primary">Submit</button>
     </form>
 </div>

</body>
</html>
